<!-- 
    
//Ejercicio Práctico #1: Crear un Formulario de Contacto//
Dentro de la sección <main>, creá un formulario de contacto utilizando Formspree.
El formulario debe incluir los siguientes campos:
    Nombre (<input type="text">)
    Correo electrónico (<input type="email">)
    Mensaje (<textarea>)
   
//Ejercicio Práctico #2: Subir el Proyecto a un Hosting Gratuito//
Subí el proyecto desarrollado hasta el momento a un hosting gratuito 
(Netlify o GitHub Pages) y compartí el enlace en el aula virtual.

-->

<body>
    <header>
    </header>

    <main>
        <p><strong>Contacto</strong></p>
        <p>Completa el siguiente formulario y me pondré en contacto contigo lo antes posible</p>
        <form action="https://formspree.io/f/mblrnqwv" method="POST">

            <label for="name">Nombre</label><br>
            <input type="text" name="name" id="name" placeholder="Ej.: Jane" size="50"
                style="width:500px; height: 48px;" required><br>
            <br>
            <label for="lastname">Apellido</label><br>
            <input type="text" name="lastname" id="lastname" placeholder="Ej.: Doe" size="50"
                style="width:500px; height:48px;"><br>
            <br>
            <label for="email">E-mail</label><br>
            <input type="email" name="email" id="email" placeholder="Ej.: janedoe@mymail.com" size="250"
                style="width:500px; height:48px;" required><br>
            <br>
            <label for="country">País (con list/datalist)</label><br>
            <input list="country" name="country" id="inputcountry" placeholder="Elegir de la lista"
                style="width:500px; height:48px;"><br>
                <datalist id="country">
                    <option value="Argentina">Argentina</option>
                    <option value="Chile">Chile</option>
                    <option value="Uruguay">Uruguay</option>
            </datalist>
            <br>
            <label for="city">Ciudad (con select/option)</label><br>
            <select id="city" name="city">
                <option value="caba">CABA</option>
                <option value="laplata">La Plata</option>
                <option value="rosario">Córdoba</option>
                <option value="rosario">Mendoza</option>
                <option value="rosario">Rosario</option>
                <option value="rosario">Ushuaia</option>
            </select>
            <br>
            <br>
            <label for="subjet">Asunto</label><br>
            <input type="text" name="subjet" id="subjet" placeholder="Ej.: Envíos" size="50"
                style="width:500px; height:48px;"><br>
            <br>
            <label for="message">Mensaje</label><br>
            <textarea name="message" id="messege" rows="10" cols="30" placeholder="Escribir el mensaje aquí"
                style="width:500px; height:150px;" required></textarea><br>
            <br>
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="checkbox">Quiero suscribirme al newsletter</label><br>
            <br>
            <input type="submit" value="Enviar">
        </form>

    </main>

    <footer>
        <p><a href="/index.html">Volver al índice general</a></p>
    </footer>
</body>

</html>

<input type="checkbox">	Displays a checkbox (for selecting zero or more of many choices)
<input type="submit">	Displays a submit button (for submitting the form)
<input type="button">	Displays a clickable button
<textarea name="message" rows="10" cols="30">...</textarea>

<!-- Algunos atributos
The size Attribute (size="50") : The input size attribute specifies the visible width, in characters, of an input field. The default value for size is 20. Note: The size attribute works with the following input types: text, search, tel, url, email, and password.

The pattern Attribute : The input pattern attribute specifies a regular expression that the input field's value is checked against, when the form is submitted. The pattern attribute works with the following input types: text, date, search, url, tel, email, and password.
Tip: Use the global title attribute to describe the pattern to help the user. Example:
    <input type="text" id="country_code" name="country_code" pattern="[A-Za-z]{3}" title="Three letter country code">

The required Attribute : The input required attribute specifies that an input field must be filled out before submitting the form. 
The required attribute works with the following input types: text, search, url, tel, email, password, date pickers, number, checkbox, radio, and file. Example:
    <input type="text" id="username" name="username" required>
