<!-- 

//Ejercicio Práctico #1: lista de navegación //
Crear una barra de navegación usando la etiqueta <nav>.
El <nav> debe contener una lista desordenada con enlaces
Ejemplo: "Inicio", "Productos", "Contacto".
Estos enlaces deberán simular una navegación interna en la página.  

//Ejercicio Práctico #2: Inserción de Imagen y Video//
Insertar una imagen en formato .png en el <header> para representar el logo del proyecto.
Insertar una imagen y un iframe o video (.mp4) representativo en una <section> dentro del <main>.
Asegurarse de agregar atributos alt para la imagen y subtítulos para el video.
Agregar subtítulos (.vtt)

-->

<body>
    <header>
        <img src="Images/logo.png" alt="logo con forma de corona" width="80">
        <h1>Dancing Queen</h1>
        <nav>
            <ul>
                <li><a href="/Clase 2/clase2.html">Inicio</a></li>
                <li><a href="/Clase 2/productos.html">Productos</a></li>
                <li><a href="/Clase 2/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Esta es la página de productos</h2>
    </main>
    <footer>
        <a href="/index.html">Volver al índice general</a>
    </footer>
</body>

</html>
