<!-- 
    
//Ejercicio Práctico #1: lista de navegación //
Crear una barra de navegación usando la etiqueta <nav>.
El <nav> debe contener una lista desordenada con enlaces
Ejemplo: "Inicio", "Productos", "Contacto".
Estos enlaces deberán simular una navegación interna en la página.  
    
//Ejercicio Práctico #2: Inserción de Imagen y Video//
Insertar una imagen en formato .png en el <header> para representar el logo del proyecto.
Insertar una imagen y un iframe o video (.mp4) representativo en una <section> dentro del <main>.
Asegurarse de agregar atributos alt para la imagen y subtítulos para el video.
Agregar subtítulos (.vtt)
    
-->

<body>
    <header>
        <img src="/images/clase2/logo.png" alt="logo con forma de corona" width="80">
        <h1>Dancing Queen</h1>
        <nav>
            <ul>
                <li><a href="/pages/clase2index.html">Inicio</a></li>
                <li><a href="/pages/clase2productos.html">Productos</a></li>
                <li><a href="/pages/clase2contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <video controls poster="/images/clase2/preview.png" width="600" height="450">
                <source src="/images/clase2/video.mp4" type="video/mp4" alt="video de mujer joven con una bola disco">
                <track src="/images/clase2/subtitulosEn.vtt" kind="subtitles" srclang="en" label="English" default>
                <track src="/images/clase2/subtitulosEs.vtt" kind="subtitles" srclang="es" label="Español">
                Tu navegador no soporta la reproducción del video.
            </video>
            <section>
                <img src="/images/clase2/dancingqueen1.jpg" alt="mujer joven posando con una bola disco" width="200">
                <img src="/images/clase2/dancingqueen2.jpg" alt="mujer joven posando con una bola disco" width="200">
                <img src="/images/clase2/dancingqueen3.jpg" alt="mujer joven posando con una bola disco" width="200">
            </section>

        </section>
    </main>

    <footer>
        <p><a href="/index.html">Volver al índice general</a></p>
        <p>
            Video e imágenes de
            <a href="https://www.pexels.com/es-es/@koolshooters/" target="_blank">KoolShooters</a>
        </p>
    </footer>
</body>

</html>
